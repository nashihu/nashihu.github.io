<!DOCTYPE html>
<html>
<head>
    <title>Device Information</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .info-box { 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Device Information</h1>
    <div class="info-box">
        <h2>UDID:</h2>
        <p id="udid"></p>
        <h2>Device Name:</h2>
        <p id="deviceName"></p>
        <h2>Product:</h2>
        <p id="product"></p>
        <h2>Version:</h2>
        <p id="version"></p>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('udid').textContent = urlParams.get('UDID') || 'Not available';
            document.getElementById('deviceName').textContent = urlParams.get('DEVICE_NAME') || 'Not available';
            document.getElementById('product').textContent = urlParams.get('PRODUCT') || 'Not available';
            document.getElementById('version').textContent = urlParams.get('VERSION') || 'Not available';
        }
    </script>
</body>
</html>
